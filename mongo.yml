apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongo
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 49317
        command: ["/bin/bash", "-c", "mongod && sleep 1800 && top"]
        volumeMounts:
        - mountPath: /data/db
          name: volume
      volumes:
      - name: volume
        persistentVolumeClaim:
          claimName: mongo-pv

      