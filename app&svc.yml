apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apples-app
  name: apples-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apples-app-pod
  template:
    metadata:
      labels:
        app: apples-app-pod
    spec:
      containers:
      - name: apples-app
        env:
        - name: MONGO_URL
          value: mongodb://mongo:27017/application
        image: node
        ports:
        - containerPort: 3000
        command: [ "/bin/bash", "-c", "cd /home/node && npm install; while true; do sleep 1800; done" ] #"mongodb -u Admin -p 'P@ssw0rd' $MONGO_URL;" ]
        #args: [ "db.vars.findOne( { name:'apples' } ).qty " ]
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: apples-app
  name: apples-app-service
spec:
  ports:
  - port: 8080
    targetPort: 3000
  selector:
    app: apples-app-pod
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-http-backend
  labels:
    app: default-http-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: default-http-backend
  template:
    metadata:
      labels:
        app: default-http-backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: default-http-backend
        image: gcr.io/google_containers/defaultbackend:1.4
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: default-http-backend
  labels:
    app: default-http-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: default-http-backend

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-nginx
  template:
    metadata:
      labels:
        app: ingress-nginx
    spec:
      containers:
      - name: nginx-ingress-controller
        image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.13.0
        args:
          - /nginx-ingress-controller
          - --default-backend-service=default/default-http-backend
          - --annotations-prefix=nginx.ingress.kubernetes.io
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443

---

apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: ingress-nginx

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apples-app-ingress
spec:
  rules:
  - host: apples-app.lvh.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apples-app-service
            port:
              number: 8080